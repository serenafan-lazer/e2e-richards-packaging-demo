name: Playwright E2E Tests

on:
  workflow_dispatch:
    inputs:
      test_url:
        description: 'Shopify store URL (optional, defaults to store value in constant.ts)'
        required: false
        type: string
      store_password:
        description: 'Store password (optional, defaults to password value in constant.ts)'
        required: false
        type: string
      test_theme_id:
        description: 'Theme ID to test (optional, defaults to 154660733174)'
        required: false
        default: '154660733174'
        type: string
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - safari
          - mobile-chrome
          - mobile-safari
      test_file:
        description: 'Specific test file to run (optional, leave empty for all tests)'
        required: false
        type: string
      headed:
        description: 'Run tests in headed mode'
        required: false
        default: false
        type: boolean

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create .env file
        run: |
          if [ -n "${{ inputs.test_url }}" ]; then
            echo "TEST_URL=${{ inputs.test_url }}" >> .env
          fi
          if [ -n "${{ inputs.store_password }}" ]; then
            echo "STORE_PASSWORD=${{ inputs.store_password }}" >> .env
          fi
          if [ -n "${{ inputs.test_theme_id }}" ]; then
            echo "TEST_THEME_ID=${{ inputs.test_theme_id }}" >> .env
          fi

      - name: Run Playwright tests
        run: |
          if [ "${{ inputs.browser }}" = "all" ]; then
            BROWSER_FLAG=""
          else
            BROWSER_FLAG="--project=${{ inputs.browser }}"
          fi

          if [ -n "${{ inputs.test_file }}" ]; then
            TEST_FILE_FLAG="${{ inputs.test_file }}"
          else
            TEST_FILE_FLAG=""
          fi

          if [ "${{ inputs.headed }}" = "true" ]; then
            HEADED_FLAG="--headed"
          else
            HEADED_FLAG=""
          fi

          npx playwright test --config e2e/playwright.config.ts $BROWSER_FLAG $TEST_FILE_FLAG $HEADED_FLAG

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 30
